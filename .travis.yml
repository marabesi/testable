language: node_js

node_js:
  - 14

before_script:
- cd webapp/
- chmod +x ./prebuild.sh
- chmod +x ./deploy.sh
- ./prebuild.sh
- npm install

script:
  - npm run build && npm run test

after_script:
  - ./deploy.sh

after_success:
  - npm run coveralls
  - npm run mutation

env:
  global:
  - GH_REPO="marabesi/testable"
  - REACT_APP_BASE_NAME="/testable"
