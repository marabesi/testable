name: Node CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CI: true
  GH_REPO: marabesi/testable
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
  FIREBASE: ''
  CYPRESS_HOST: ''
  CYPRESS_EMAIL: ''
  CYPRESS_PASSWORD: ''
  REACT_APP_BASE_NAME: /testable

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: cypress setup
      run: |
        echo $FIREBASE > src/env.prod.json
        echo $FIREBASE > src/env.json
        echo "{
          \"host\": \"$CYPRESS_HOST\",
          \"email\": \"$CYPRESS_EMAIL\",
          \"password\": \"$CYPRESS_PASSWORD\"
        }" > cypress.env.json

    - name: npm install âŒ›
      run: |
        npm install

    - name: npm build ğŸ”¨
      run: |
        npm run build

    - name: npm coveralls âœ…
      if: github.ref == 'refs/heads/master'
      run: |
        npm run coveralls

    - name: npm test âœ…
      if: github.ref != 'refs/heads/master'
      run: |
        npm run test:ci

    - name: Deploy to gh pages ğŸš€
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: webapp/build
