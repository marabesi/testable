name: Node CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  CI: true
  GH_REPO: marabesi/testable
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
  FIREBASE: ''
  REACT_APP_FIREBASE_JSON: ${{ secrets.REACT_APP_FIREBASE_JSON }}
  REACT_APP_DEBUG: false
  REACT_APP_SHOW_SURVEY: false
  REACT_APP_BASE_NAME: ''
  REACT_APP_RANKING_API: ${{ secrets.REACT_APP_RANKING_API }}
  REACT_APP_HOST: https://marabesi.github.io/testable
  CYPRESS_HOST: ''
  CYPRESS_EMAIL: ''
  CYPRESS_PASSWORD: ''

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.20.2

    - name: cypress setup
      run: |
        echo $FIREBASE > src/env.prod.json
        echo $FIREBASE > src/env.json
        echo "{
          \"host\": \"$CYPRESS_HOST\",
          \"email\": \"$CYPRESS_EMAIL\",
          \"password\": \"$CYPRESS_PASSWORD\"
        }" > cypress.env.json

    - name: npm install ⌛
      run: |
        npm install --legacy-peer-deps

    - name: npm lint 🤞
      run: npm run lint

    - name: npm build 🔨
      run: |
        npm run build

    - name: npm coveralls ✅
      if: github.ref == 'refs/heads/master'
      run: |
        npm run coveralls

    - name: npm test ✅
      if: github.ref != 'refs/heads/master'
      run: |
        npm run test:ci

    - name: Deploy to gh pages 🚀
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: webapp/build
